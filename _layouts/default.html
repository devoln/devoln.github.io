---
layout: compress
---

<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}{% if site.description %} – {{ site.description }}{% endif %}</title>

    {% include meta.html %}

	<style>
	{% capture inline_css %}
     {% include main.scss %}
     {% endcapture %}
   {{ inline_css | scssify }}
	</style>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  </head>

  <body>
  <header class="masthead clearfix">
          <!--<a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>-->

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Главная</a>
            <a href="{{ site.baseurl }}/blog/">Блог</a>
            <a href="{{ site.baseurl }}/projects/">Мои проекты</a>
          </nav>
        </header>
		<div class="header-img-wrapper">
		<img src="{{ site.baseurl }}/images/header.jpg"></img>
		</div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <script type="text/javascript" src="//yastatic.net/es5-shims/0.0.2/es5-shims.min.js" charset="utf-8"></script>
          <script type="text/javascript" src="//yastatic.net/share2/share.js" charset="utf-8"></script>
          <div class="ya-share2" data-services="vkontakte,facebook,gplus,twitter,viber,whatsapp" data-counter=""></div>

          {% include svg-icons.html %}
		</footer>
      </div>
    </div>
	
	<!-- Yandex.Metrika counter -->
	<script type="text/javascript">
		(function (d, w, c) {
			(w[c] = w[c] || []).push(function() {
				try {
					w.yaCounter37810200 = new Ya.Metrika({
						id:37810200,
						clickmap:true,
						trackLinks:true,
						accurateTrackBounce:true
					});
				} catch(e) {}
			});

			var n = d.getElementsByTagName("script")[0],
				s = d.createElement("script"),
				f = function () {n.parentNode.insertBefore(s, n);};
			s.type = "text/javascript";
			s.async = true;
			s.src = "https://mc.yandex.ru/metrika/watch.js";

			if(w.opera == "[object Opera]") d.addEventListener("DOMContentLoaded", f, false);
			else f();
		})(document, window, "yandex_metrika_callbacks");
	</script>
	<noscript><div><img src="https://mc.yandex.ru/watch/37810200" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
	<!-- /Yandex.Metrika counter -->

    <!--{% include analytics.html %}-->
  </body>
</html>
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style-ex.css" />
