<style>
.show-modal {
	overflow: hidden;
	position: relative;
}

.show-modal:before {
	position: absolute;
	content: '';
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	z-index: 999;
	background-color: rgba(255, 255, 255, 0.85);
}

.show-modal .modal {
	display: block;
}

.modal {
	display: none;
	position: fixed;
	width: 300px;
	top: 50%;
	left: 50%;
	margin-left: -150px;
	margin-top: -150px;
	min-height: 0;
	z-index: 9999;
}

</style>

<form method="POST" action="https://api.staticman.net/v2/entry/gammaker/gammaker.github.io/master/comments">
  <input name="options[redirect]" type="hidden" value="https://{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <input name="options[slug]" type="hidden" value="{{ page.url | slugify }}">
  <p><input name="fields[name]" type="text" placeholder="Ваше имя"></p>
  <p><textarea name="fields[message]" placeholder="Текст комментария. Для форматирования можно использовать Markdown." cols="100" rows="10" ></textarea></p>
  <button type="submit">Отправить</button>
</form>
